<section class="container centered">
  <div class="about">
    {{ with .Site.Params.avatarurl }}
      <div class="avatar"><img src="{{. | relURL }}" alt="avatar"></div>
    {{ end }}
    <h1 style="color: #BD5935">{{ .Site.Params.author }}</h1>
    <h2>{{ .Site.Params.info }}</h2>
    {{ with .Site.Params.social }}
    <ul>
      {{ range sort .}}
      <li><a href="{{ .url }}"><i class="{{ .icon }}"></i></a></li>
      {{ end }}
    </ul>
    {{ end }}
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <p style="text-align: left">My interests are in deep learning and computer vision.</p>
      </div>
      <div class="col-md-2"></div>
  </div>
</section>
